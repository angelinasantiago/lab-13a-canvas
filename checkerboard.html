<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body onload="draw()">
    <canvas id="sketch" width="300" height="300"></canvas>
      <script>
  function draw() {
        var sketch = document.getElementById('sketch');
        var context = sketch.getContext("2d");

        context.fillStyle = "#000000";

        for (var i = 0; i <= 3; i ++) {
          context.fillRect((i * 25), 20, 20, 20);

          for (var i = 0; i < 3; i++) {
            if (i % 2 == 0) {
            // white SQUARES :
            context.fillStyle = "#FFFFFF"; //generic white
            context.fillRect((i * 25), 20, 20, 20);
          for (var i = 0; i < 3; i++) {
            //if (i % 2 == 0) {
              // black SQUARES :
              context.fillStyle = "#000000"; //generic black
              context.fillRect((i * 25), 20, 20, 20);
            }
    }

    </script>
  </body>
</html>
